    <script>

      // URL shortener
      
      // Code handling weather watches
      weatherWatchId = window.location.pathname.match(/^\/WW?(\d+)$/);

      // Code handling mesoscale discussions
      mesoDiscussionId = window.location.pathname.match(/^\/MD(\d+)$/);

      if (weatherWatchId) {
        // We're on the watch endpoint
        window.location.replace("https://www.spc.noaa.gov/products/watch/ww"+weatherWatchId[1]+".html");
      }

      if (mesoDiscussionId) {
        // Handle a mesoscale discussion
        window.location.replace("https://www.spc.noaa.gov/products/md/md"+mesoDiscussionId[1]+".html")
      }

      // window.location.replace("https://wx4.me");

    </script>
